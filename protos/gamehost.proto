syntax = "proto3";


option java_multiple_files = true;
option java_package = "org.govnoedi.hatgame.gamehost";
option java_outer_classname = "GameHostProto";
option objc_class_prefix = "GH";

package gamehost;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}
